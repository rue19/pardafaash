<!DOCTYPE html>
<html>
  <head>
    <title>Pardafaash</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 320px; }
      h3 { margin-top: 0; }
      #result { margin-top: 12px; font-weight: bold; }
      #debug { display:none; white-space: pre-wrap; font-size: 12px;
               background: #f8f8f8; border: 1px solid #ddd;
               padding: 6px; margin-top: 10px; max-height: 200px; overflow-y: auto;}
      button { margin-top: 6px; padding: 6px 12px; }
      input[type="text"], input[type="file"] { width: 100%; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h3>Pardafaash: Deepfake Detector</h3>

    <label>Paste URL</label>
    <input type="text" id="urlInput" placeholder="Enter image/video/audio URL">
    <button id="checkUrlBtn">Check URL</button>

    <hr>

    <label>Upload File</label>
    <input type="file" id="fileInput" accept="image/*,video/*,audio/*">
    <button id="checkFileBtn">Check File</button>

    <div id="result"></div>
    <button id="toggleDebug" style="display:none;">Show Debug</button>
    <div id="debug"></div>

    <script src="popup.js"></script>
  </body>
</html>
